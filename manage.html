<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý File</title>
  <link rel="stylesheet" href="manage.css">
</head>
<body>
  <header>
    <div>Trình quản lý File</div>

    <div style="display:flex; align-items:center; gap:8px;">
      <div id="userInfo"></div>
      <button id="goStats">Thống kê</button>
      <button id="logoutBtn">Đăng xuất</button>
    </div>
  </header>

  <main>
    <!-- PANEL BÊN TRÁI: CÂY THƯ MỤC -->
    <section id="leftPane">
      <h2>Cây thư mục</h2>
      <div id="treeView"></div>
    </section>

    <!-- PANEL BÊN PHẢI: DANH SÁCH FILE -->
    <section id="rightPane">
      <div id="toolbar">
        <button id="btnNewFolder">New Folder</button>
        <button id="btnNewFile">New File</button>

        <input type="text" id="searchInput" placeholder="Tìm theo tên...">
        <select id="filterType">
          <option value="all">Tất cả</option>
          <option value="file">File</option>
          <option value="folder">Folder</option>
          <option value="text">File văn bản</option>
          <option value="image">Hình ảnh</option>
        </select>
      </div>

      <div id="currentPath"></div>
      <div id="fileList"></div>
    </section>
  </main>

  <!-- CONTEXT MENU (CHUỘT PHẢI) -->
  <ul id="contextMenu" class="hidden">
    <li data-action="rename">Đổi tên</li>
    <li data-action="delete">Xóa</li>
    <li data-action="share">Chia sẻ</li>
  </ul>

  <script src="manage.js"></script>
</body>
</html>
